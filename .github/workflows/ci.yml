name: ci

on:
  push:
    branches-ignore:
      - '__deploy__**'
  pull_request:
    branches-ignore:
      - '__deploy__**'
  workflow_dispatch:

jobs:

  lint:
    uses: ./.github/workflows/lint.yml
    secrets: inherit

  build:
    needs: lint
    uses: ./.github/workflows/build.yml
    secrets: inherit

  analyze:
    needs: lint
    uses: ./.github/workflows/analyze.yml
    secrets: inherit

  gitlab-ci:
    needs: build
    uses: ./.github/workflows/gitlab-ci.yml
    secrets: inherit
